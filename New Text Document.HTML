<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .card {
        text-align: center;
        padding: 40px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        animation: popIn 1.2s ease;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
        font-size: 3em;
        margin-bottom: 10px;
        animation: glow 2s infinite alternate;
    }

    p {
        font-size: 1.3em;
        margin-bottom: 30px;
    }

    button {
        padding: 15px 30px;
        font-size: 1em;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        background: #fff;
        color: #ff4d6d;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        color: rgba(255,255,255,0.8);
        font-size: 20px;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-110vh) scale(1.5);
            opacity: 0;
        }
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d;
        }
        to {
            text-shadow: 0 0 20px #fff, 0 0 40px #ff4d6d;
        }
    }

    @keyframes popIn {
        0% {
            transform: scale(0);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
</style>
</head>

<body>

<div class="card">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <p>You make my world brighter every day.</p>
    <button onclick="alert('üíñ You are loved üíñ')">Click for Love</button>
</div>

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 7000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
