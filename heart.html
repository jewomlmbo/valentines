<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(270deg, #ff758c, #ff7eb3, #ff9a9e, #fad0c4);
    background-size: 800% 800%;
    animation: gradientMove 12s ease infinite;
    overflow: hidden;
    color: white;
    text-align: center;
    padding: 20px;
  }

  @keyframes gradientMove {
    0% { background-position:0% 50%; }
    50% { background-position:100% 50%; }
    100% { background-position:0% 50%; }
  }

  h1 {
    font-size: 3rem;
    text-shadow: 0 4px 10px rgba(0,0,0,0.3);
    line-height: 1.3;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    width: 30px;
    height: 30px;
    background: url('heart.png') no-repeat center center;
    background-size: contain;
    animation: floatUp linear infinite;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
    100% { transform: translateY(-50px) scale(1); opacity: 0; }
  }

  /* Optional: responsive text */
  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
    }
  }



  .backBtn {
  position: fixed;       /* make it stay on top */
  top: 10px;             /* distance from top */
  left: 20px;            /* distance from left */
  padding: 10px 22px;
  border: none;
  border-radius: 25px;
  background: white;
  color: #ff4d6d;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  z-index: 9999;         /* stay above other elements */
}

.backBtn:hover {
  background: #ffe6ec;
}
</style>
</head>
<body>

<script>
  // Floating hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.width = heart.style.height = (20 + Math.random()*20) + 'px';
    heart.style.animationDuration = (4 + Math.random()*4) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
  }

  setInterval(createHeart, 500);
    function goBack() {
  window.location.href = "catch.html";
}
</script>
